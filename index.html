<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>library</title>
</head>
<body>
  <div>
    <h1>my library</h1>
    <button class="add-book"><span class="material-symbols-outlined">add</span>add book</button>
  </div>
  <dialog>
    <form method="dialog">
      <h2>add a new book</h2>
      <div>
        <label for="title">title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div>
        <label for="author">author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div>
        <label for="page-number">number of pages</label>
        <input type="tel" name="page-number" id="page-number" required>
      </div>
      <div>
        <input type="checkbox" name="is-finished" id="is-finished">
        <label for="is-finished">finished</label>
      </div>
      <div>
        <button type="button" class="close-dialog">cancel</button>
        <button type="submit">add</button>
      </div>
    </form>
  </dialog>
  <div class="library"></div>
</body>
</html>
