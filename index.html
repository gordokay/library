<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <title>library</title>
</head>
<body>
  <h1>my library</h1>
  <button class="add-book">add book</button>
  <dialog>
    <form method="dialog">
      <h2>add book</h2>
      <label for="title">title</label>
      <input type="text" name="title" id="title" required>
      <label for="author">author</label>
      <input type="text" name="author" id="author" required>
      <label for="page-number">number of pages</label>
      <input type="tel" name="page-number" id="page-number" required>
      <input type="checkbox" name="is-finished" id="is-finished">
      <label for="is-finished">finished</label>
      <button type="button" class="close-dialog">cancel</button>
      <button type="submit">add</button>
    </form>
  </dialog>
  <div class="library"></div>
</body>
</html>
